<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Basic Calculator </title>
	<link rel= "stylesheet" type= "text/css" href = "style.css" media = "all">
	<script>
	var first=0;
	var second=0;
	var op="";
	
	function clickNumber(x)
	{
	//alert(document.getElementById("result").value);
		document.getElementById("result").value = document.getElementById("result").value + x;
		
	}
	function clickClear()
	{
	//alert(document.getElementById("result").value);
		document.getElementById("result").value = "";
		var first=0;
		var second=0;
		var op="";
	}
	function clickPlus()
	{
	first=document.getElementById("result").value;
		document.getElementById("result").value = "";
		op="+";
	}
	function clickMinus()
	{
	first=document.getElementById("result").value;
		document.getElementById("result").value = "";
		op="-";
	}
	function clickDiv()
	{
	first=document.getElementById("result").value;
		document.getElementById("result").value = "";
		op="/";
	}
	function clickTimes()
	{
	first=document.getElementById("result").value;
		document.getElementById("result").value = "";
		op="*";
	}
	/* // this is changing the operators to one function 
	function clickOperation(o)
	{
	first=document.getElementById("result").value;
		document.getElementById("result").value = "";
		op=o;
	}
	*/
	function clickEqual()
	{
	second=document.getElementById("result").value;
		if(op=="+")
		{
			document.getElementById("result").value = Number(first) + Number(second);
		}
		else if(op=="-")
		{
			document.getElementById("result").value = Number(first) - Number(second);
		}
		else if(op=="*")
		{
			document.getElementById("result").value = Number(first) * Number(second);
		}
		else if(op=="/")
		{
			document.getElementById("result").value = Number(first) / Number(second);
		}
	}
	function clickDot()
	{
	var str = document.getElementById("result").value;
	
		if(str.includes(".")==false)
		{
			document.getElementById("result").value = document.getElementById("result").value + ".";
		}
	}
	</script>
</head>

<body>

	<header> 
	 <h1>Calculator</h1>
	<nav>
		<ul>
			<li><a href ="#">View</a></li>
			<li><a href ="#">Edit</a></li>
			<li><a href ="#">Help</a></li>
		</ul>
	</nav>
	</header>

<form class="calculator">
<div class ="display"><input type= "text" ID="result" maxlength ="20" style="width:250px;height:30px;text-align:right"></div><br>
<div class = "num">
<input type= "button" value ="1" class ="button" name="btn1" onclick=clickNumber("1")>
<input type= "button" value ="2" class ="button" name="btn2" onclick=clickNumber("2")>
<input type= "button" value ="3" class ="button" name="btn3" onclick=clickNumber("3")>
<input type= "button" value ="/" class ="operation" name="btndiv" onclick=clickDiv()> <br>

<input type= "button"  value ="4" class ="button" name="btn4" onclick=clickNumber("4")>
<input type= "button"  value ="5" class ="button" name="btn5" onclick=clickNumber("5")> 
<input type= "button"  value ="6" class ="button" name="btn6" onclick=clickNumber("6")> 
<input type= "button" value="*" class ="operation" name="btnx" onclick=clickTimes()>  <br>

<input type= "button"  value ="7" class ="button" name="btn7" onclick=clickNumber("7")>
<input type= "button"  value ="8" class ="button" name="btn8" onclick=clickNumber("8")> 
<input type= "button"  value ="9" class ="button" name="btn9" onclick=clickNumber("9")> 
<input type= "button" value="-" class ="operation" name="btnminus" onclick=clickMinus()> <br>

<input type= "button" value ="0" class ="button" name="btn0" onclick=clickNumber("0")>
<input type= "button" value ="." class ="button" name="btndot" onclick=clickDot()>
<input type= "button" value ="C" class ="button" name="btnc" onclick=clickClear()>
<input type= "button" value ="+" class ="operation" name="btnplus" onclick=clickPlus()> <br>

<input type= "button" value ="=" rows ="10" class ="operation" name="btneq" onclick=clickEqual()>

</div>

</form>

</body>

</html>
